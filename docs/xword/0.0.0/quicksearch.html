onaryViewviews/crossword-puzzle~CrosswordPuzzleViewviews/grid~GridViewviews/manage-dictionary~ManageDictionaryViewviews/puzzle-creator~PuzzleCreatorViewviews/puzzle-filler~PuzzleFillerViewviews/puzzle-imported-puzzle~PlayImportedPuzzleViewViewStarter Externals Backbone/CollectionBackbone/ModelBackbone/ViewjQueryQ/PromiseXPuz/Puzzle Class: GridView views/grid~ GridView Puzzle grid view class new GridView() Extends external:Backbone/View Members &lt;static, constant&gt; DIRECTIONS :number Directions for clues Type: number Properties: Name Type Default Description ACROSS number 1 DOWN number 2 &lt;static, constant&gt; KEYCODES :number Key codes Type: number Properties: Name Type Default Description BACKSPACE number 8 TAB number 9 SPACE number 32 END number 35 HOME number 36 LEFT_ARROW number 37 UP_ARROW number 38 RIGHT_ARROW number 39 DOWN_ARROW number 40 DELETE number 46 direction :module:views/grid~GridView.DIRECTIONS The current direction of the grid Type: module:views/grid~GridView.DIRECTIONS events :object Events object Type: object Methods &lt;private&gt; _getCurrentAnswers() Gets a grid of the current answers corresponding to the crossword grid. For example: [ ['A', 'N', 'T', '#', 'U'], ['V', '#', 'Y', '#', 'P'] ]'#' represents a block cell. Returns: a two-dimensional array, with one element for each cell in the puzzle Type Array.&lt;Array.&lt;string&gt;&gt; &lt;private&gt; _goDown($currentCell) Moves the focus to the crossword cell directly below the specified cell. If there is no crossword cell below, either because the specified cell is at the bottom edge of the puzzle or because the cell below is a block cell, this focuses the specified cell. Parameters: Name Type Description $currentCell external:jQuery the cell from which to move down Returns: a jQuery object containing the input within the cell that was focused Type external:jQuery &lt;private&gt; _goLeft($currentCell) Moves the focus to the crossword cell directly to the left of the specified cell. If there is no crossword cell to the left, either because the specified cell is at the left edge of the puzzle or because the cell to its left is a block cell, this focuses the specified cell. Parameters: Name Type Description $currentCell external:jQuery the cell from which to move left Returns: a jQuery object containing the input within the cell that was focused Type external:jQuery &lt;private&gt; _goRight($currentCell) Moves the focus to the crossword cell directly to the right of the specified cell. If there is no crossword cell to the right, either because the specified cell is at the right edge of the puzzle or because the cell to its right is a block cell, this focuses the specified cell. Parameters: Name Type Description $currentCell external:jQuery the cell from which to move right Returns: a jQuery object containing the input within the cell that was focused Type external:jQuery &lt;private&gt; _goToBeginningCell($currentCell) Moves the focus to the first cell in the term in which the specified cell exists, based on the active direction. Parameters: Name Type Description $currentCell external:jQuery the cell from which to move Returns: a jQuery object containing the input within the cell that was focused Type external:jQuery &lt;private&gt; _goToEndingCell($currentCell) Moves the focus to the last cell in the term in which the specified cell exists, based on the active direction. Parameters: Name Type Description $currentCell external:jQuery the cell from which to move Returns: a jQuery object containing the input within the cell that was focused Type external:jQuery &lt;private&gt; _goToNextCell($currentCell) Moves the focus to the next crossword cell to the specified cell based on the active direction. If the active direction is across, this goes right, otherwise it goes down. If it can't move to the next cell, whether because the specified cell is at an edge or because the next cell is a block cell, this focuses the specified cell. Parameters: Name Type Description $currentCell external:jQuery the cell from which to move Returns: a jQuery object containing the input within the cell that was focused Type external:jQuery &lt;private&gt; _goToPreviousCell($currentCell) Moves the focus to the previous crossword cell to the specified cell based on the active direction. If the active direction is across, this goes left, otherwise it goes up. If it can't move to the next cell, whether because the specified cell is at an edge or because the previous cell is a block cell, this focuses the specified cell. Parameters: Name Type Description $currentCell external:jQuery the cell from which to move Returns: a jQuery object containing the input within the cell that was focused Type external:jQuery &lt;private&gt; _goUp($currentCell) Moves the focus to the crossword cell directly above the specified cell. If there is no crossword cell above, either because the specified cell is at the top edge of the puzzle or because the cell above is a block cell, this focuses the specified cell. Parameters: Name Type Description $currentCell external:jQuery the cell from which to move up Returns: a jQuery object containing the input within the cell that was focused Type external:jQuery &lt;private&gt; _handleCrosswordCellClick(event) Handles the click event on a crossword cell element Parameters: Name Type Description event event the click event &lt;private&gt; _handleCrosswordCellDoubleClick(event) Handles the dblclick event on a crossword cell element Parameters: Name Type Description event event the double-click event &lt;private&gt; _handleCrosswordCellFocus(event) Handles the focus event on a crossword cell element Parameters: Name Type Description event event the focus event &lt;private&gt; _handleCrosswordCellInput(event) Handles the input event on a crossword cell element Parameters: Name Type Description event event the input event &lt;private&gt; _handleCrosswordCellKeydown(event) Handles the keydown event on a crossword cell element Parameters: Name Type Description event event the keydown event &lt;private&gt; _handleCrosswordCellKeyup(event) Handles the keyup event on a crossword cell element Parameters: Name Type Description event event the keyup event &lt;private&gt; _highlightAcrossClue(number) Highlights the cells for the across clue corresponding with the specified clue number (if applicable). Parameters: Name Type Description number Number the clue number to highlight Fires: event:clue-change Returns: this view Type module:views/grid~GridView &lt;private&gt; _highlightClues(clues) Highlights the cells for the clues corresponding with the specified clue numbers (if applicable), based on the active direction. If the active direction is across, highlights the clue specified in the across key of the parameter. Otherwise, highlights the clue specified in the down key of the parameter Parameters: Name Type Description clues object the clue numbers to highlight Properties Name Type Description across Number the across clue number to highlight down Number the down clue number to highlight Fires: event:clue-change Returns: this view Type module:views/grid~GridView &lt;private&gt; _highlightDownClue(number) Highlights the cells for the down clue corresponding with the specified clue number (if applicable). Parameters: Name Type Description number Number the clue number to highlight Fires: event:clue-change Returns: this view Type module:views/grid~GridView &lt;private&gt; _setDirection(direction) Sets the active direction to the specified direction. Parameters: Name Type Description direction module:views/grid~GridView.DIRECTIONS the direction to become active Returns: this view Type module:views/grid~GridView &lt;private&gt; _toggleDirection() Switches the active direction between across and down render() Renders the view. Returns: this view Type module:views/grid~GridView × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-09-25T14:41:08-04:00 using the DocStrap template. "},"mo
